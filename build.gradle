// Apply the scala plugin to add support for Scala
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.lkishalmi.gradle:gradle-gatling-plugin:0.4.1"
    }
}

apply plugin: "com.github.lkishalmi.gatling"

gatling {
    toolVersion = '2.2.2'
    jvmArgs = [ '-server', '-Xms1024M', '-Xmx1024M' ]
    simulations = {
        include "**/*Simulation.scala"
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.6'

    gatling 'com.google.code.gson:gson:2.8.0'
    gatlingCompile 'org.apache.commons:commons-lang3:3.4'
    gatlingRuntime 'cglib:cglib-nodep:3.2.0'

    // We use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:2.2.4'
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.4'
}
